<div class="editor" name="{{:name}}">
  <span class="datatype">
    DataType:<select name="datatype"></select>
  </span>
  <span class="datatype-detail">
    Class:<select name="class-id"></select>
    Multi:<input type="checkbox" name="multi"/>
    Embeded:<input type="checkbox" name="embeded"/>
  </span>
</div>
<div class="renderer">
  <span class="datatype">
    DataType:[<span name="datatype"></span>]
  </span>
  <span class="datatype-detail">
    Class:[<span name="class-id"></span>]
    Multi:[<input type="checkbox" name="multi" readonly="true"/>]
    Embeded:[<input type="checkbox" name="embeded" readonly="true"/>]
  </span>
</div>
